<html lang="en">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="topbar">

        <a href="/" class="nav-link">Analyze</a>

  <footer class="footer">
    <div class="container">
      <p>CNS Mini Project @ Email Header Analyser - By Roll No. 35, 43, 48, 49, 54</p>
    </div>
  </footer>

  <script>
    // Copy-to-clipboard helpers
    function copyText(id) {
      const el = document.getElementById(id);
      if (!el) return;
      navigator.clipboard.writeText(el.innerText || el.value || "").then(()=>{
        const btn = document.querySelector(`[data-copy="${id}"]`);
        if (btn) {
          const prev = btn.innerText;
          btn.innerText = "Copied";
          setTimeout(()=> btn.innerText = prev, 1200);
        }
      });
    }
  </script>
</body>
</html>
